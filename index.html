<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rossel - Tienda de bolsas, mochilas y más con estilo propio" />
    
    <!-- 🔒 HEADERS DE SEGURIDAD CRÍTICOS -->
    
    <!-- Content Security Policy: Controla qué recursos puede cargar la página -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://*.supabase.co https://js.stripe.com https://checkout.stripe.com https://maps.googleapis.com https://www.googletagmanager.com https://www.google-analytics.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
                   img-src 'self' data: https: blob:; 
                   font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
                   connect-src 'self' https://*.supabase.co https://api.stripe.com https://checkout.stripe.com https://www.google-analytics.com https://vitals.vercel-analytics.com wss://*.supabase.co; 
                   frame-src 'self' https://js.stripe.com https://hooks.stripe.com https://checkout.stripe.com; 
                   object-src 'none'; 
                   base-uri 'self'; 
                   form-action 'self';">
  
    <!-- X-Frame-Options: Previene ataques de clickjacking (también manejado por CSP) -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <!-- X-Content-Type-Options: Previene ataques de MIME sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Referrer Policy: Controla qué información de referrer se envía -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- X-XSS-Protection: Protección adicional contra XSS (para navegadores antiguos) -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Permissions Policy: Controla qué APIs del navegador puede usar la página -->
    <meta http-equiv="Permissions-Policy" 
          content="camera=(), microphone=(), geolocation=(self), payment=(self), usb=(), interest-cohort=()">
    
    <!-- Cross-Origin-Embedder-Policy: Aislamiento de origen cruzado -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    
    <!-- Cross-Origin-Opener-Policy: Protección contra ataques de timing -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    
    <!-- Cross-Origin-Resource-Policy: Control de recursos de origen cruzado -->
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
    
    <!-- 🔒 HEADERS ADICIONALES DE PRIVACIDAD -->
    
    <!-- DNS Prefetch Control: Controla la resolución DNS automática -->
    <meta http-equiv="X-DNS-Prefetch-Control" content="on">
    
    <!-- Strict Transport Security (solo funciona con HTTPS en producción) -->
    <!-- <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload"> -->
    
    <link rel="icon" type="image/webp" href="/rossel-logo.webp" />
    <title>Rossel | Con estilo propio</title>
  </head>
  <body class="bg-lightpink text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
